/signup:
  post:
    tags:
      - 회원가입
    description: 회원가입
    operationId: addUser
    content: 
      application/json
    required: true
    requestBody:
      description: 이메일, 패스워드, 닉네임, 프로필, (선호는 따로?)
      required: true
      content:
        application/json:
          schema: 
            $ref: '../components/_index.yaml#/schemas/User'
          examples:
            user:
              email: OOO@OOO.COM
              password: 12345678
              nickname: ba boo     
    responses:
      '201':
        description: 회원가입 성공
        content:
          application/json:
            schema: 
              $ref: '../components/_index.yaml#/schemas/User'
      '406':
        description: 중복이 아닌 경우 true, 중복인 경우 false
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: boolean
                nickname:
                  type: boolean

/login:
  post:
    tags: 
      - 로그인
    description: 로그인
    operationId: getUserToken
    content: application/json
    requestBody:
      description: 이메일, 패스워드
      content:
        application/json:
          schema: 
            type: object
            required: true
            properties:
              email:
                type: string
                format: email
              password:
                type: string
          example:
            user:
              email: OOO@OOO.COM
              password: 12345678
    responses:
      '200':
        description: 로그인 성공 시 프론트로 토큰 전송
        content:
          application/json:
            schema:
              type: object
              requried: true
              properties:
                jwt: 
                  type: string
                  format: JWT

/user:
  get:
    tags:
      - 마이페이지
    summary: Find user by token
    description: 회원 정보 조회
    operationId: getUserInfo
    content: application/json
    parameters:
      name: Authorization
      in: header
      description: JWT
      required: true
    responses:
      '200':
        description: 토큰 확인 후 유저 정보 전송
        content:
          application/json:
            schema:
              $ref: '../components/_index.yaml#/schemas/User'
      '403':
        description: 토큰 오류.
        content:
          application/json:
            schema:
              type: string
              example: "정상적인 토큰이 아닙니다."

  put:
    tags:
      - 마이페이지
    summary: Update user profile by user id
    description: 비밀번호 제외한 정보 업데이트
    operationId: updateUserInfo
    content: application/json
    parameters:
      name: Authorization
      in: header
      description: usertoken to be passed as a header
      required: true
    requestBody:
      description: 비밀번호 제외한 회원 정보 수정
      content:
        application/json:
            schema:
              type: object
              requried: true
              properties:
                email:
                  type: string
                  format: email
                nickname:
                  type: string
                  description: 별명
                profile_text:
                  type: string
                  description: 한 줄 소개
                profile_image:
                  type: string
                  description: 프로필 사진(이모지) url
                
    responses:
      '200':
        description: 토큰 확인 후 수정된 프로필 정보 전송
        content:
          application/json:
            schema:
              $ref: '../components/_index.yaml#/schemas/User'
      '403':
        description: 토큰 오류.
        content:
          application/json:
            schema:
              type: string
              example: "정상적인 토큰이 아닙니다."
      '409' :
        description: 변경 전 값과의 충돌

